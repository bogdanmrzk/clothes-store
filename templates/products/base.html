{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'online_store/css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'online_store/images/iexplorer.jpeg' %}"/>
    <title>{% block title %}{% endblock title %}</title>
</head>

<header>
    <div class="head-wrap">
        {% include 'include/dropdown_menu.html' %}
        <p class="shop_title">
            <a href="{% url 'clothes_view' %}">{% block header %}{% endblock header %}</a>
        </p>
        <img src="https://img.icons8.com/external-phatplus-lineal-phatplus/64/null/external-shopping-bag-essential-phatplus-lineal-phatplus.png" class="cart-icon">
    </div>
</header>

{% block content %} {% endblock content%}

</html>
